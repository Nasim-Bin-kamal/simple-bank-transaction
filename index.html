<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Transaction</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet">

    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-10">Welcome to dynamic website,
                <span
                    class="font-semibold text-purple-600">Bank
                    Transaction</span></h1>
        </header>
        <main>
            <section class="bg-blue-200 w-2/4 mx-auto my-10 p-10
                rounded-2xl">
                <h3 class="text-3xl mb-4">Please Login </h3>
                <div>
                    <input class="border-2 border-blue-900 rounded block w-2/4
                        p-2 m-10"
                        type="email"
                        name="" id="user-email"
                        placeholder="Input email i.e.abc@gmail.com">
                    <input class="border-2 border-blue-900 rounded block w-2/4
                        p-2 m-10" type="password" name="" id="user-password"
                        placeholder="input password i.e. secret">
                    <button class="bg-purple-600 px-10 py-2 font-semibold mx-10
                        text-white rounded" id="btn-login">Login</button>
                </div>
            </section>
        </main>



        <script src="js/login.js"></script>
    </body>
</html>
