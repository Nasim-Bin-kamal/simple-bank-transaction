<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking page</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-10">Main <span
                    class="font-semibold text-purple-600">Banking</span> part
            </h1>
        </header>
        <main>
            <!-- transaction and Balance -->
            <section class="mt-8 w-3/4 mx-auto">
                <div class="grid grid-cols-3 gap-10">
                    <div class="bg-blue-400 p-10 rounded-2xl text-white
                        text-center font-semibold">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
                    </div>
                    <div class="bg-red-400 p-10 rounded-2xl text-white
                        text-center font-semibold">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="total-withdraw">00</h4>
                        </div>
                        <div class="bg-green-400 p-10 rounded-2xl text-white
                            text-center font-semibold">
                            <h3 class="text-2xl">Balance</h3>
                            <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
                        </div>
                    </div>
                </section>

                <!-- deposit and Withdraw -->
                <section class="mt-8 w-3/4 mx-auto">
                    <div class="grid grid-cols-2 gap-10">
                        <div class="bg-purple-200 p-10 rounded-2xl">
                            <h3 class="text-3xl">Please Deposit Here</h3>
                            <input class="border-2 border-blue-900 rounded block
                                w-3/4 p-2 m-10" type="number"
                                name="" id="input-deposit"
                                placeholder="$ inter deposit amount">
                            <button class="bg-purple-600 px-10 py-2
                                font-semibold
                                mx-10
                                text-white rounded" id="btn-deposit">Deposit</button>
                        </div>
                        <div class="bg-red-200 p-10 rounded-2xl">
                            <h3 class="text-3xl">Please Withdraw here</h3>
                            <input class="border-2 border-blue-900 rounded block
                                w-3/4 p-2 m-10" type="number"
                                name="" id="input-withdraw"
                                placeholder="$ inter Withdraw amount">
                            <button class="bg-red-600 px-10 py-2 font-semibold
                                mx-10
                                text-white rounded" id="btn-withdraw">Withdraw</button>
                        </div>
                    </div>
                </section>
            </main>


            <script src="js/banking.js"></script>
        </body>
    </html>
